<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/f85441742e.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-screen">
        <div class="bar">
          <div class="bar-left">
            <p class="time">00:00</p>
          </div>
          <div class="bar-right">
            <i class="fa fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
          </div>
        </div>
        <div class="score">
          <button type="button" class="remove">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <p class="result">0</p>
        </div>
      </div>
      <div class="bottom-screen">
        <button type="button" class="ac">AC</button>
        <button type="button" class="plus-minus">+/-</button>
        <button type="button" class="percent">%</button>
        <button type="button" class="divider">&#247;</button>
        <button type="button" class="seven">7</button>
        <button type="button" class="eight">8</button>
        <button type="button" class="nine">9</button>
        <button type="button" class="multiplier">&#xd7;</button>
        <button type="button" class="four">4</button>
        <button type="button" class="five">5</button>
        <button type="button" class="six">6</button>
        <button type="button" class="minus">&#8722;</button>
        <button type="button" class="one">1</button>
        <button type="button" class="two">2</button>
        <button type="button" class="three">3</button>
        <button type="button" class="plus">&#x2b;</button>
        <button type="button" class="zero"><p>0</p></button>
        <button type="button" class="dot">.</button>
        <button type="button" class="equal">=</button>
      </div>
      <div class="footer">
        <hr />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
